<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"  href="{{url_for('static', filename ='style.css')}}">
</head>
<body>


    <div id="navbar">
        <a href="/" style= 'text-decoration: none; color: black;'><p id="home">Home</p></a>
         <a href="login" style= 'text-decoration: none; color: black;'><p id="login">LogIn</p></a>
          <a href="logout" style= 'text-decoration: none; color: black;'><p id="logout">Logout</p></a>  </div>
     

    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    <center><h1>Welcome {{user}}!</h1></center>
    <form action="#" method="POST">
        <input type="email" name="email" value="{{email if email}}" placeholder="Enter Email" >
        <input type="submit" value="submit">
    </form>
</body>
</html>
